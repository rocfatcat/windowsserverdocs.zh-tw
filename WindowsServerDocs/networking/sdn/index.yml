  description: 了解軟體定義網路 (SDN) 的功能、技術和部署。
  text: 軟體定義網路 (SDN) 允許您以動態方式管理您的資料中心網路連線，以滿足工作負載和應用程式的需求。 即使在部署新工作負載或跨虛擬或實體網路移動工作負載時，也可以大規模一致地實作網路原則。
